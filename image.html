<!DOCTYPE html>
<!--HTML to match Google's search page-->
<html lang="en">
   <head>
      <title>Image Search</title>
      <link href="/styles.css" rel="stylesheet">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body>
      <div class="page-components">
         <div class="header-placement">

                          <div class="link-box1">
                            <div class="link-surrounding">
                                <a class="link" href="index.html">
                                Search
                                </a>
                            </div>
                            <div class="link-surrounding">
                                <a class="link" href="advanced.html">
                                Advanced Search
                                </a>
                            </div>
                          </div>
         </div>
         <div class="logo-whitespace">
            <div class="logo-placement">
               <div>
                  <img id="logo"
                     src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                     alt="Google Images">
               </div>
            </div>
         </div>
         <div class="search-bar-placement">
            <form action="https://google.com/search" autocomplete="off">
               <div class="search-bar-base">
                  <input type="text" name="q" placeholder="Search Google for images"
                     autocomplete="off" spellcheck="false" id="search"><br/>
               </div>
               <div class="button-placement">
                  <button type="submit" value="isch" name="tbm" id="search-button">Google Image Search
                    </button>
               </div>
            </form>
         </div>
         <div class="bottom-whitespace">

         </div>
      </div>
   </body>
</html>
